{% extends "base.html" %}

{% block start %}
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
  }

  .add-receipe-container {
    min-height: 100vh;
    background: url('https://png.pngtree.com/thumb_back/fw800/background/20230425/pngtree-chef-preparing-a-dish-in-a-restaurant-image_2516818.jpg') no-repeat center center/cover;
    background-size:cover;
    background-position:center;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
  }

  .content-box {
    background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  }

  .content-box h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .content-box p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }

  .content-box a {
    text-decoration: none;
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 1.2rem;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .content-box a:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }
</style>

<div class="add-receipe-container">
  <div class="content-box">
    <h1>Add a New Recipe</h1>
    <p>Looking to share your delicious recipe with the world? Click the button below to get started!</p>
    <a href="/receipes/">Click Here to Add a Recipe</a>
  </div>
</div>
{% endblock %}
