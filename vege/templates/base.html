<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Recipe Haven</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f4f7;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(to right, #87ceeb, #00bfff); /* Sky blue gradient */
            padding: 0.5rem 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .navbar-brand:hover {
            color: #f0f0f0;
        }

        .btn-custom {
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 14px;
            background-color: white;
            color: #00bfff;
            border: 2px solid #00bfff;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #00bfff;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 191, 255, 0.3);
        }

        /* General Container Styling */
        .container {
            max-width: 90%;
            margin: auto;
        }

        /* Form Styling */
        form {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Table & Button Adjustments */
        .table td img {
            height: 80px;
        }

        @media (max-width: 768px) {
            .table {
                font-size: 13px;
            }

            .btn, .table td a {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">The Recipe Haven</a>
            <div class="d-flex">
                {% if request.user.is_authenticated %}
                    <a href="/logout" class="btn btn-custom me-2">Logout</a>
                {% else %}
                    <a href="/login" class="btn btn-custom me-2">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    {% block start %}
    {% endblock start %}

</body>
</html>
